<ion-header>

  <ion-navbar>
    <ion-title><img src="assets/icon/logo-i.png" height="25" alt=""> <span class="logo-name">Vibn</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="scroll-content" >

    <div class="loading" *ngIf="!events; else loaded">
      <ion-spinner color="primary" name="crescent"></ion-spinner>
      Carregando Eventos...
    </div>

    <ng-template #loaded>
      <div *ngFor="let event of events, let i = index">

        <event-card (click)="onEvent(event)" [event]="event"></event-card>

      </div>

    </ng-template>
  </div>
</ion-content>
